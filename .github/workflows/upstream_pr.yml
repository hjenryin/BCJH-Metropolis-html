# Simple workflow for deploying static content to GitHub Pages
name: Forward to upstream

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["forward-emscripten"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions: write-all

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  post-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: move file
        run: cd js && mv upload/bcjh* . && rm -r upload
      - name: Commit files
        run: |
            git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add js
            git commit -m "Post-upload changes."
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

  # Single deploy job since we're just deploying
  deploy:
    if: ${{ !cancelled() }}
    needs: post-upload
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: git pull
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  new_pr:
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    needs: post-upload
    
    steps:
      - uses: actions/checkout@v4
      - run: git checkout forward-emscripten && git pull && gh pr create --title "更新" --body "网页预览：https://hjenryin.github.io/BCJH-Metropolis-html/" --repo yuwenxifan/BCJH-Metropolis-html
        env:
          GH_TOKEN: ${{ secrets.web_pr }}
